<section class="main-section w-1/2 mx-auto">
  <h1 class="text-center text-green-600 text-3xl">CheckOut</h1>
  <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()">
    <div class="mb-1">
      <label
        for="details"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >details</label
      >
      <textarea
        formControlName="details"
        id="details"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 w-full"
      ></textarea>
    </div>
    <div class="mb-1">
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >phone</label
      >
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 w-full"
      />
    </div>
    <div class="mb-1">
      <label
        for="city"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >city</label
      >
      <input
        type="text"
        formControlName="city"
        id="city"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 w-full"
      />
    </div>
    <button [disabled]="checkOutForm.invalid" class="btn-main" type="submit">
      Online Payment
    </button>
    <button [disabled]="checkOutForm.invalid" class="btn-main" type="submit">
      Cash Payment
    </button>
  </form>
</section>
