<section class="md:w-1/2 mx-auto bg-gray-50 p-4 rounded border shadow">
  <h1 class="text-center my-2 text-green-500">Forgot Password</h1>
  @if(step == 1){
  <form [formGroup]="verifyEmail" (ngSubmit)="verifyEmailSubmit()">
    <div class="my-2">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      />
    </div>
    <button [disabled]="verifyEmail.invalid" class="btn-main">
      Verify Email
    </button>
  </form>
  } @else if(step == 2){
  <form [formGroup]="verifyCode" (ngSubmit)="verifyCodeSubmit()">
    <div class="my-2">
      <label
        for="resetcode"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >resetCode</label
      >
      <input
        formControlName="resetCode"
        type="text"
        id="resetcode"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      />
    </div>
    <button [disabled]="verifyCode.invalid" class="btn-main">
      Verify Code
    </button>
  </form>
  } @else if(step ==3){
  <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()">
    <div class="my-2">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      />
    </div>
    <div class="my-2">
      <label
        for="newPassword"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >newPassword</label
      >
      <input
        formControlName="newPassword"
        type="password"
        id="newPassword"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      />
    </div>
    <button [disabled]="resetPassword.invalid" class="btn-main">
      reset password
    </button>
  </form>
  }
</section>
