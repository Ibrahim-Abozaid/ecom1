@if(productDetails){
<section>
  <h1 class="text-2xl text-green-500 text-center">Product Details</h1>
  <div class="flex justify-between items-center flex-wrap">
    <div class="md:w-1/4">
      <img [src]="productDetails.imageCover" class="w-full" alt="" />
    </div>
    <div class="md:w-3/4 flex gap-2 flex-col px-8">
      <h2 class="font-bold text-xl">{{ productDetails.title }}</h2>
      <p>{{ productDetails.description }}</p>
      <p class="text-green-500">{{ productDetails.category.name }}</p>

      <div class="flex justify-between items-center">
        <p>{{ productDetails.price }}EGP</p>
        <div class="flex items-center">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500 ms-1">
            {{ productDetails.ratingsAverage }}
          </span>
        </div>
      </div>
      <button class="btn-main" (click)="addToCart(productId)">
        add to cart
      </button>
    </div>
  </div>
</section>
}
